<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Fun little matching game">
    <!-- <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet"> -->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/fontawesome-all.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <span class="moves">0</span> Moves
            <div class="timer">
                <i class="fas fa-stopwatch"></i> <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
            </div>

            <div class="restart">
        		<i class="fa fa-sync"></i>
            </div>
            
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
        </section>

        <!-- This is where the board is going to be generated -->
        <ul class="deck" id="board-deck">

        </ul>

         <!-- <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
        </ul> -->
    </div>
    <!-- The modal is here -->

    <div id="modal-container">
        <div class="modal-background">
            <div class="modal">
            <h2>Game stats!</h2>
            <section class="score-panel">
                <span class="moves">0</span> Moves
                <div class="timer">
                    <i class="fas fa-stopwatch"></i> <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
                </div>
    
                <div class="restart">
                    <i class="fa fa-sync"></i>
                </div>
            </section>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
